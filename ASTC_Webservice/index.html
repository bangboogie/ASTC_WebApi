<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>


    <h2>Test 1:</h2>
    <p>Register Javascript version</p>
    <form id="RegisterForm">
        <input id="loginFName" type="Text" name="FName" placeholder="First Name" value="">
        <input id="loginLName" type="Text" name="LName" placeholder="Last Name" value="">
        <input id="loginEmail" type="text" name="email" placeholder="Email" value="">
        <input id="loginPass" type="password" name="password" placeholder="Password" value="">
    </form>
    <span id="SignUpSucces"></span>
    <!--// return stops normal action and runs login()-->
    <button onclick="return Register()">Submit</button>

    <hr />

    <script>

        // Test 1:

        function Register() {

            // Form fields, see IDs above
            const customer = {
                FName: document.querySelector('#loginFName').value,
                LName: document.querySelector('#loginLName').value,
                Email: document.querySelector('#loginEmail').value,
                Pass: document.querySelector('#loginPass').value
            }

            const http = new XMLHttpRequest()
            http.open('POST', 'http://localhost:55825/Api/Customers/CreateCustomerMember', true)
            http.setRequestHeader('Content-type', 'application/json')
            http.send(JSON.stringify(customer)) // Make sure to stringify
            http.onload = function () {
                // Do whatever with response
                //alert("You are now registered")
                document.getElementById("SignUpSucces").innerHTML = "You are now registered";
                document.getElementById("RegisterForm").reset();
            }
        }



        

    </script>




</body>
</html>
